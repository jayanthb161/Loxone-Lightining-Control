<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>Loxone Lighting Control</title>
</head>

<body>
    <h2>Loxone Lighting Control</h2>

    <label for="miniserverAddress">Miniserver Address:</label>
    <input type="text" id="miniserverAddress" placeholder="Enter Miniserver Address">

    <label for="lightingController">Lighting Controller:</label>
    <input type="text" id="lightingController" placeholder="Enter Lighting Controller">

    <label for="iconUpload">Upload Icon:</label>
    <input type="file" id="iconUpload">

    <button onclick="controlLighting()">Control Lighting</button>
</body>

</html>
